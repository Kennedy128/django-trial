{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if images %}
    <h2>Found {{ images|length }} images of the category  {{message}}</h2>
    {% for image in images %}
          <h3>{{image.name}}</h3>
      </div>
    {% endfor %}
    {% else %}
    <h2>Found O articles for the category </h2>
    {% endif %}

</div>
{% endblock %}
